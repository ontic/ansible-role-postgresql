---

- hosts: 'localhost'
  vars:
    postgresql_users:
      - name: 'web'
        password: 'md5{{ "password" + "web" | hash("md5") }}'
      - name: 'joe'
        password: 'md5{{ "password" + "joe" | hash("md5") }}'
    postgresql_databases:
      - name: 'application'
    postgresql_schemas:
      - name: 'staging'
        database: 'application'
    postgresql_privileges:
      - database: 'application'
        type: 'schema'
        roles: 'web'
        privs: 'ALL'
        objs: 'public,staging'
      - database: 'application'
        type: 'schema'
        roles: 'joe'
        privs: 'ALL'
        objs: 'staging'
  roles:
    - { role: 'role_under_test' }